{% extends 'base.html' %}

{% block title %}
    <title>Запись на мероприятия</title>
{% endblock %}

{% block body %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Measures: learning with us</h1>
</div>

<div class="container">
  <div class="card-deck mb-3 text-center">
      {% for measure in measures %}
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{ measure.name }}</h4>
      </div>
      <div class="card-body">
        <ul class="list-unstyled mt-3 mb-4">
          <li></li>
          <li>{{ measure.description }}</li>
        </ul>
          <a href="/registration/{{ measure.id }}" class="btn btn-lg btn-block btn-outline-primary">
              Sign to {{ measure.name }}</a>
      </div>
    </div>
        {% endfor %}
  </div>
</div>
{% endblock %}
